<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TiTle</title>
		<style>
			body{
				background-image: url("img/1.jpg");
				background-size: 100%;
				height: 100%;
			}
			html{
				height: 100%;
			}
			@keyframes myfrist{
				from { opacity: 0; }
				to { opacity: 100; }
			}
			h1,p{
				animation: myfrist 3s infinite;
			}
		</style>
	</head>
	<body>
		<h1 align="center">静夜思</h1>
		<p align="center">床前明月光,</p>
		<p align="center">疑是地上霜,</p>
		<p align="center">举头望明月,</p>
		<p align="center">低头思故乡.</p>
	</body>
</html>
